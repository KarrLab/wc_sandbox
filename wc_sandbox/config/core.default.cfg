        [[[wc_utils]]]
        [[[bpforms]]]
            [[[[examples/1. Introductory tutorial.ipynb]]]]
                dest = 1. Introductory tutorial.ipynb
            [[[[examples/2. Extended tutorial.ipynb]]]]
